###########
# GENERAL #
###########
spring.application.name=@project.artifactId@
info.app.name=@project.artifactId@
info.app.version=@project.version@
info.groupId=@project.groupId@
info.artifactId=@project.artifactId@
info.version=@project.version@
info.buildTimestamp=@timestamp@

###########
# LOGGING #
###########
logging.level.root=INFO

##############
# MONITORING #
##############
spring.jackson.serialization.INDENT_OUTPUT=true
management.endpoint.health.show-details=ALWAYS
management.endpoints.web.exposure.include=*

###########
# SERVICE #
###########
service.selection.mode=BLACKLIST

############
# RABBITMQ #
############
webhookevent.queue.rabbitmq.hosts=
webhookevent.queue.rabbitmq.username=guest
webhookevent.queue.rabbitmq.password=guest
webhookevent.queue.rabbitmq.exchange.name=io.docker
webhookevent.queue.rabbitmq.routing-key=webHookEvent
webhookevent.queue.rabbitmq.queue-name=com.itelg.docker.docd.webhookevent

###########
# AWS SQS #
###########
webhookevent.queue.awssqs.access-key=
webhookevent.queue.awssqs.secret-key=
webhookevent.queue.awssqs.region=
webhookevent.queue.awssqs.queue-name=
